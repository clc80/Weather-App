<!DOCTYPE html>
<html>

<head>
    <title> Weather App </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Raleway" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center row-centered">
            <h2>Weather App</h2>
        </div>
        <div class="row text-center row-centered">
            <div class="col-xs-12 col-centered" id="location">
                <p>Location</p>
            </div>
        </div>
        <div class="row text-center row-centered">
            <div class="col-xs-6 col-centered" id="iconSpot">
                <p id="icon">
                    ICON </p>
            </div>
            <div class="col-xs-6 col-centered">
                <p id="desc">
                    Weather Description
                </p>
                <p id="temp">
                    Temperature </p>
                <p id="wind">
                    Wind </p>
            </div>
            <div>
                <button id="convert">Convert Temp</button>
            </div>
        </div>
    </div>
</body>

</html>
